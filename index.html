<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Olas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <header class="main__header">
        <div class="header__logo">
            <img src="./assets/icons/logo2.png" alt="Entre_Olas_Logo">
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <form class="d-flex" role="search">
                <button class="btn btn-outline-success" type="submit"><img src="./assets/icons/lupa.png" alt=""></button>
                <input class="form-control me-2" type="search" placeholder="Escribe lo que quieras buscar..." aria-label="Search">               
            </form>              
        </nav>
    </header>
    <main class="main__page">
        <section class="secciones">
            <div class="secciones__info">
                <img src="./assets/img/secciones.png" alt="">
                <h4 class="secciones__title">QUIENES SOMOS</h4>
            </div>
            <div class="secciones__info">
                <img src="./assets/img/secciones.png" alt="">
                <h4 class="secciones__title">TALLERES</h4>
            </div>
            <div class="secciones__info">
                <img src="./assets/img/secciones.png" alt="">
                <h4 class="secciones__title">MATERIAL DE INTERES</h4>
            </div>
            <div class="secciones__info">
                <img src="./assets/img/secciones.png" alt="">
                <h4 class="secciones__title">CONTACTO</h4>
            </div>
        </section>
    </main>
    <footer class="main__footer">
        <div class="footer__logo">
            <img src="./assets/icons/logo2.png" alt="Entre_Olas_Logo">
        </div>
        <div class="footer__info">
            <p class="cel">+52 5649 472 787</p>
            <p class="footer__mail">entreolas.latam@gmail.com</p>
            <div class="redes__sociales">
                <img src="./assets/img/whatsapp.png" alt="whatsapp">
                <img src="./assets/img/mail.png" alt="email">
                <img src="./assets/img/insta.png" alt="instagram">
            </div>
        </div>
        <div class="footer__menu">
            <h4 class="footer__title">Menú</h4>
            <ul>
                <li>Quienes somos</li>
                <li>Talleres</li>
                <li>Material de interés</li>
                <li>Contacto</li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
